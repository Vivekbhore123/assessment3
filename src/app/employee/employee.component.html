<div style="margin-left:100px ;">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1 style="font-weight:bolder;" class="mt-3">Employee list page</h1>
      </div>
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>




  <table mat-table [dataSource]="employees" class="mat-elevation-z8 mycsstable">



    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code. </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> FullName </th>
      <td mat-cell *matCellDef="let element"> {{element.fname+" "+element.mname+" "+element.lname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mname">
      <th hidden mat-header-cell *matHeaderCellDef> MName </th>
      <td mat-cell hidden *matCellDef="let element"> {{element.mname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lname">
      <th hidden mat-header-cell *matHeaderCellDef> LName </th>
      <td hidden mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>




    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="btns">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">

        <button [routerLink]="['/viewemp',element.code]" mat-button class="btn btn-sm">View</button> {{" "}} &nbsp;&nbsp;&nbsp;
        <button (click)="edit(element)" mat-button class="btn btn-sm">Edit</button>{{" "}}
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
  <br>

  <br>
  <br>
  <br>
  <br>
</div>
