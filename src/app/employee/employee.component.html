
<div style="margin-left:100px ;">
  <div class="container">

<table mat-table [dataSource]="employees" class="mat-elevation-z8 mycsstable">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code. </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef> FullName </th>
    <td mat-cell *matCellDef="let element"> {{element.fname+"  "+element.mname+"  "+element.lname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mname">
    <th hidden mat-header-cell *matHeaderCellDef> MName </th>
    <td mat-cell hidden *matCellDef="let element"> {{element.mname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lname">
    <th hidden mat-header-cell *matHeaderCellDef> LName </th>
    <td hidden mat-cell *matCellDef="let element"> {{element.lname}} </td>
  </ng-container>


  <!-- Position Column -->
  <!-- <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container> -->

  <!-- Name Column -->

  </ng-container> -->

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="salary">

    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container> -->

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="pin">
    <th mat-header-cell *matHeaderCellDef> Pin </th>
    <td mat-cell *matCellDef="let element"> {{element.pin}} </td>
  </ng-container>  -->


  <!-- Position Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <!-- //view edit delete -->
  <ng-container matColumnDef="btns">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
      <button [routerLink]="['/viewemp',element.code]" mat-button class="btn btn-sm">View</button> {{"     "}}
      <button (click)="edit(element)" mat-button class="btn btn-sm">Edit</button>{{"     "}}
      </td>
    </ng-container>
  

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
